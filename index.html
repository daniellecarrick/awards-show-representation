<!DOCTYPE html>
<html>

<head>
    <title>The Golden Globes</title>
    <meta charset="utf-8">
    <meta name="author" content="Danielle Carrick">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!DOCTYPE html>
    <meta charset="utf-8">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="js/d3.tip.v0.6.3.js"></script>
        <svg height="5" width="5" xmlns="https://www.w3.org/2000/svg" version="1.1">
            <defs>
                <pattern id="lightstripe" patternUnits="userSpaceOnUse" width="5" height="5">
                    <rect width='5' height='5' fill='#e81760' />
                    <line x1="0" y1="5" x2="5" y2="0" stroke-width="1" stroke="#eca0a6" />
   </pattern>
            </defs>
        </svg>
        <div id="wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Female Golden Globe Nominees of the Past 25 Years <br /><span class="headline-date">(1994-2018)</span></h1>

                        <!--BUTTONS FOR DESKTOP-->

                        <div class="btn-toolbar category-selection" role="toolbar">
                            <div class="btn-group btn-group-sm" role="group" aria-label="Category options">
                                <button type="button" class="btn btn-default selected" value="all">All</button>
                                <button type="button" class="btn btn-default" value="best-director">Director</button>
                                <button type="button" class="btn btn-default" value="best-screenplay">Screenplay</button>
                                <button type="button" class="btn btn-default" value="best-original-song">Song</button>
                                <button type="button" class="btn btn-default" value="best-original-score">Score</button>
                            </div>
                        </div>
                        <div class='stats'>
                            <span class="nominees">Female nominees <span class="stat-highlight">12%</span></span>
                            <span class="winners">Female winners <span class="stat-highlight">8%</span></span>
                        </div>
                    </div>
                    <!-- CHART GOES HERE -->
                    <div class="row">
                        <div id="chart-container">
                            <div id="chart"></div>
                        </div>
                        <div class="legend">
                            <ul>
                                <li><span class="legend-key female-nom"></span>female nominees</li>
                                <li><span class="legend-key female-win"></span>female winners</li>
                                <li><span class="legend-key male"></span>male nominees/winners</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <script src="main.js"></script>
            <!-- <script src="main-2.js"></script>
 -->
    </body>

</html>
